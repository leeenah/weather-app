<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/94e2cfee0e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">    
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class = "weatherApp"> 
    <div class="container">
      <!--Have form inside the "container" to use bootstrap CCS-->
      <!-- update: actually. can just have form wrap around where you want form to behave. Up to you-->

      <form id="search-form">
        <div>
          <!-- needed an id in the input-->
          <input
            id="search-city"
            type="text"
            placeholder="Enter a city"
            autofocus="on"
            autocomplete="off"
          />
          <input id = "goButton" type="submit" value="Go" />
          <button id="current-location" class="fas fa-location-arrow"></button>
        </div>
      </form>

      <h1 id="city"></h1>
      <p class="currentDay" id="current-dayAndTime">current time</p>
      <p id = "currently">currently</p>

      <div id="temperature-display">
        <span id="current-temperature"> </span>
        <span a href="#" id="celcius-link" class = "active">°C </span> 
        <span id = "divider">|</span>           
        <span a href="#" id="farenheit-link" ></a>°F</a></span>
      </div>

      <h3 id="weather-description"></h3>
      <div class="row">
        <div class="col-sm">
          Feels like: <span id="feels-like"> </span>°C | Humidity:
          <span id="humidity"> </span> %
        </div>
      </div>
      <hr />
      <!-- based on a 12 column system-->
      <div class="row" id = "forecast"></div>
    <script src="src/index.js"></script><footer><a href = "https://github.com/leeenah/weather-app" target="_blank"> <i><strong>Open-source code</strong></i></a> by Lena Zhang</footer>
    </div>
  </body> 
</html>
